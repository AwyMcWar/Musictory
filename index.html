<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Musictory</title>
  </head>
  <body>
    <h1>MUSICTORY</h1>

    <div class="songsList">
      <h3 class="mySongs">My songs:</h3>
      <h3 class="song">Rebel Yell - Billy Idol</h3>
      <h3 class="song">Sailing Ships - Whitesnake</h3>
      <h3 class="song">Money - Pink Floyd</h3>
      <h3 class="song">Angel - Aerosmith</h3>
      <h3 class="song">Blind Man - Deep Purple</h3>
      <h3 class="song">Fallen Angel - Poison</h3>
      <h3 class="song">Hotel California - Eagles</h3>
      <h3 class="song">Forever - Stratovarius</h3>
    </div>

    <div class="music-container" id="music-container">
      <div class="music-info">
        <h4 id="title">rebel</h4>
        <div class="progress-container" id="progress-container">
          <div class="progress" id="progress"></div>
        </div>
      </div>
      <audio src="music/.mp3" id="audio"></audio>
      <div class="img-container">
        <img src="images/image.jpg" alt="music-cover" id="cover" />
      </div>

      <div class="navigation">
        <button id="prev" class="action-btn">
          <i class="fas fa-backward"></i>
        </button>
        <button id="play" class="action-btn action-btn-big">
          <i class="fas fa-play"></i>
        </button>
        <button id="next" class="action-btn">
          <i class="fas fa-forward"></i>
        </button>
      </div>
    </div>

    <div class="speech" id="speech">
      <button class="speech-btn" id="speech-btn">Voice Search</button>
    </div>
    <h1 id="content"></h1>

    <script src="main.js"></script>
  </body>
</html>
